<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="identifier" placeholder="Email or Mobile Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      let identifier = document.getElementById("identifier").value.trim();
      let password   = document.getElementById("password").value.trim();

      // Validate empty fields
      if (identifier === "" || password === "") {
        errorMsg.textContent = "⚠️ Please fill in all fields.";
        return;
      }

      // Validate email OR mobile
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const mobilePattern = /^[0-9]{10}$/;

      if (!(emailPattern.test(identifier) || mobilePattern.test(identifier))) {
        errorMsg.textContent = "⚠️ Enter a valid Email or 10-digit Mobile Number.";
        return;
      }

      // ✅ Dummy success check (use any credentials for now)
      // If you want to restrict, replace this with real validation
      if (password.length >= 4) {
        // Direct redirect (no alerts, no dashboard.html)
        window.location.href = "https://docs.google.com/forms/d/1VssAUC3JTY4vzkgaTq7NiuP6f83hifWAMtImbzHu1vQ/edit";
      } else {
        errorMsg.textContent = "⚠️ Password must be at least 4 characters.";
      }
    });
  </script>
</body>
</html>
