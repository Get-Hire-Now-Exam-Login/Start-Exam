<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Registration</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f9; margin:0; display:flex; align-items:center; justify-content:center; height:100vh;}
    .card {background:#fff; padding:28px; border-radius:12px; width:360px; box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    h2 {margin:0 0 14px; text-align:center;}
    input, select {width:100%; padding:12px; margin:8px 0; border:1px solid #dcdcdc; border-radius:8px; font-size:14px;}
    button {width:100%; padding:12px; margin-top:12px; background:#1976d2; color:#fff; border:none; border-radius:8px; cursor:pointer;}
    button:disabled {opacity:0.6; cursor:not-allowed;}
    .note {font-size:13px; color:#666; margin-top:8px; text-align:center;}
    .error {color:#d32f2f; font-size:13px; text-align:center; margin-top:8px;}
    .small {font-size:13px; color:#444;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Candidate Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="domain">Domain</label>
      <input type="text" id="domain" name="domain" required />

      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
